<div class="sidenav-header">
  <img [width]="profilePictureSize()" [height]="profilePictureSize()"  src="/assets/profile-pic.jpg" />
  <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
    <h2>Your Name</h2>
    <p>Profile</p>
  </div>
</div>
<mat-nav-list>
  <a mat-list-item *ngFor="let item of menuItems()">
    <mat-icon matListItemIcon matTooltip="Info" matTooltipPosition="right">{{ item.icon }}</mat-icon>
    <span>{{ item.label }}</span>
  </a>
</mat-nav-list>
